<!DOCTYPE html>
<html>
<head>
    <title>RAG Chatbot</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        #chat-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        #chat-messages {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .user-input-container {
            display: flex;
            gap: 10px;
        }
        #user-input {
            flex-grow: 1;
            padding: 5px;
        }
        .source-info {
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
        }
        .error-message {
            color: red;
        }
        
        /* Add styles for markdown content */
        .markdown-content {
            line-height: 1.6;
        }
        .markdown-content ul, 
        .markdown-content ol {
            padding-left: 20px;
        }
        .markdown-content code {
            background-color: #f0f0f0;
            padding: 2px 4px;
            border-radius: 4px;
        }
        .markdown-content pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
        .markdown-content blockquote {
            border-left: 4px solid #ddd;
            padding-left: 10px;
            margin-left: 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <input type="text" id="user-name" placeholder="Enter your name" style="margin-bottom: 10px;">
        <div id="chat-messages"></div>
        <div class="user-input-container">
            <input type="text" id="user-input" placeholder="Ask a question...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Add at the top of your script section
        let chatHistory = [];

        function displayMessage(message, isUser = false) {
            const messages = document.getElementById('chat-messages');
            if (isUser) {
                messages.innerHTML += `<p><strong>You:</strong> ${message}</p>`;
            } else {
                // Parse markdown for bot responses
                const parsedMessage = marked.parse(message);
                messages.innerHTML += `
                    <div>
                        <strong>Bot:</strong>
                        <div class="markdown-content">
                            ${parsedMessage}
                        </div>
                    </div>`;
            }
            messages.scrollTop = messages.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('user-input');
            const userName = document.getElementById('user-name');
            const query = input.value;
            
            if (!userName.value) {
                alert('Please enter your name first!');
                return;
            }
            
            displayMessage(query, true);
            input.value = '';
            
            fetch('', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({ 
                    query: query,
                    user_name: userName.value
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    displayMessage(`Error: ${data.error}`, false);
                } else {
                    displayMessage(data.answer, false);
                    
                    // Display sources using markdown
                    let sourceInfo = '### Sources:\n';
                    data.matches.forEach(match => {
                        sourceInfo += `- **${match.report}** (relevance: ${match.distance.toFixed(4)})\n`;
                    });
                    displayMessage(sourceInfo, false);
                    
                    // Update chat history
                    if (data.chat_history) {
                        chatHistory = data.chat_history;
                    }
                }
            });
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Allow sending message with Enter key
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
